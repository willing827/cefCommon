<html>
<head>
<meta charset="UTF-8" />
<script>

  //测试调用c方法
  const doCall = () => {
    const message = document.getElementById('message_input').value
    // 调用一个 C++ 注册过的方法
    cef.call('ShowMessageBox', { message }, (error, result) => {
      console.log(error,result);
    })
  }

  //测试注册方法供c调用(****注册方法时机需要在文档加载完毕后进行****)
  const doRegister = () => {
    console.log("doRegister")
    cef.register('jsFunctionName',(obj) => {
      console.log(obj);
      return obj;
    });
  }

  //测试反注册
  const doUnRegister = () => {
    console.log('doUnRegister')
    cef.unregister('jsFunctionName');
  }

</script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
  <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
    <h1 class="text-center">CEF 控件示例</h1>
    <h3 class="text-center">演示如何在 Duilib 中使用 CEF 控件</h3>
    <div class="input-group">
      <input type="text" id="message_input" class="form-control" placeholder="输入内容发送给 C++ 接收">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="doCall()">发送</button>
        <button class="btn btn-default" type="button" onclick="doRegister()">注册</button>
        <button class="btn btn-default" type="button" onclick="doUnRegister()">反注册</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
</body>
</html>
